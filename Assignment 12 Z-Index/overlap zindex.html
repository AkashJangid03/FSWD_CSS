<!-- 
 - Create a webpage with overlapping elements to demonstrate the use of 'z-index`.
- Use different values of 'z-index' to control the stacking order of elements.
- Experiment with positioning methods to see how they interact with 'z-index`.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Elements and z-index</title>
    <link rel="stylesheet" href="overlap.css">
</head>
<body>
    <div class="container">
        <h1>Overlapping Elements and z-index</h1>
        <p>Hover over the boxes to see the transformation effect.</p>
        <div class="box box-1">Box 1 (z-index: 1)</div>
        <div class="box box-2">Box 2 (z-index: 2)</div>
        <div class="box box-3">Box 3 (z-index: 3)</div>
    </div>
</body>
</html>
