<!--
- Create a webpage to demonstrate the CSS box model. 
- Include examples showing the effect of padding, border, and margin on different elements.
- Use box-sizing to switch between content-box and border-box models
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Demonstration</title>
    <link rel="stylesheet" href="box.css">
</head>
<body>
    <header>
        <h1>CSS Box Model Demonstration</h1>
    </header>
    <section>
        <h2>Border-Box Model</h2>
        <div class="box border-box">Border-Box Model</div>
    </section>
    <section>
        <h2>Padding Effect</h2>
        <div class="box padding-box">Padding Effect</div>
    </section>
    <section>
        <h2>Border Effect</h2>
        <div class="box border-box-effect">Border Effect</div>
    </section>
    <section>
        <h2>Margin Effect</h2>
        <div class="box margin-box">Margin Effect</div>
    </section>
</body>
</html>
