<!-- 
- Create a webpage with various form elements (input fields, checkboxes, radio buttons, select menus).
- Style these form elements using CSS to improve their appearance and usability.
- Include focus and validation styles for better user experience.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form Elements</title>
    <link rel="stylesheet" href="style_form.css">
</head>
<body>
    <div class="container">
        <h1>Styled Form Elements</h1>
        <form id="sampleForm">
            <div class="form-group">
                <label for="textInput">Text Input:</label>
                <input type="text" id="textInput" name="textInput" placeholder="Enter text">
                <span class="error-message">Please enter a valid text.</span>
            </div>
            
            <div class="form-group">
                <label for="emailInput">Email Input:</label>
                <input type="email" id="emailInput" name="emailInput" placeholder="Enter your email">
                <span class="error-message">Please enter a valid email.</span>
            </div>
            
            <div class="form-group">
                <label for="checkboxInput">Checkbox:</label>
                <input type="checkbox" id="checkboxInput" name="checkboxInput">
            </div>
            
            <div class="form-group">
                <label for="radioInput1">Radio Button 1:</label>
                <input type="radio" id="radioInput1" name="radioInput" value="option1">
                <label for="radioInput2">Radio Button 2:</label>
                <input type="radio" id="radioInput2" name="radioInput" value="option2">
            </div>
            
            <div class="form-group">
                <label for="selectMenu">Select Menu:</label>
                <select id="selectMenu" name="selectMenu">
                    <option value="">Select an option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                <span class="error-message">Please select an option.</span>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
